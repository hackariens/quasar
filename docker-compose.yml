version: "3.4"
networks:
  proxylampy:
    external: true
  net:
    driver: overlay
    attachable: true
services:
  www:
    image: node:15.14.0
    working_dir: /app
    command: >
      sh -c "npm install -g @quasar/cli@1.2.2 && npm install && quasar dev"
    volumes:
      - ${PWD}/apps:/app
    networks:
      - proxylampy
      - net
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.quasar.rule=HostRegexp(`quasar.traefik.me`, `quasar.{ip:.*}.traefik.me`)"
        - "traefik.http.services.quasar.loadbalancer.server.port=80"
